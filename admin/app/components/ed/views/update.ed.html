        <form class="creat_evnt_frm_fld" name="added" role="form"

            <div class="col-md-12"><div class="form-group"><input type="text" class="form-control" ng-model="edDetail.name" placeholder="Ed name" ng-required="true" ></div></div>

            <div class="col-md-12"><div class="form-group"><input type="text" class="form-control" ng-model="edDetail.username" placeholder="Username" ng-required="true" readonly="" ></div></div>

            <div class="col-md-12"><div class="form-group"><input type="email" class="form-control" ng-model="edDetail.email" placeholder="Contact Person Email" ng-required="true" ></div></div>

            <div class="col-md-12"><div class="form-group"><input type="text" class="form-control" ng-model="edDetail.number" placeholder="Phone Number" ng-required="true"></div></div>

            <div class="col-md-12"><div class="form-group"><input type="text" class="form-control" ng-model="edDetail.address" placeholder="Ed Address" ng-required="true" ></div></div>
           
            <div class="col-md-12"><div class="btn_cnterposi"><input type="submit" class="btn btn-default crtenewevent_sbmit_btn" ng-disabled="added.$invalid" value="update ed"></div></div>

              
          </div>
        </form>

  <script type="text/javascript">
  $(function(){

    $("#edImage").change(function (){


      var fileExtension = ['jpeg', 'jpg', 'png'];
        if ($.inArray($(this).val().split('.').pop().toLowerCase(), fileExtension) == -1) {
            //alert("Only formats are allowed : "+fileExtension.join(', '));
            $('.img_upld_ins').html("[Only formats are allowed : "+fileExtension.join(', ')+']');
            $('#code').hide();
            return false;
        }else{
          angular.element(this).scope().uploadImg(this);
            readURL(this,"profile_image_preview");
            $('#code').show();
        }

     
        });

    });

    function readURL(input,id){
        if (input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function (e){
                $('#'+id).attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
